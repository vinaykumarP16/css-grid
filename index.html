<!DOCTYPE html>
<html>
<head>
	<title>Grid system</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/18fc5b7198.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico">

</head>
<body>
	<section>
	<div class="container">
		<div class="box top-left">
			<div class="item">top left</div>
		</div>
		<div class="box top-center">
			<div class="item">top center</div>
		</div>
		<div class="box top-right">
			<div class="item">top right</div>
		</div>
		<div class="box center-left">
			<div class="item">center left</div>
		</div>
		<div class="box center">
			<div class="item">center</div>
		</div>
		<div class="box center-right">
			<div class="item">center right</div>
		</div>
		<div class="box bottom-left">
			<div class="item">bottom left</div>
		</div>
		<div class="box bottom-center">
			<div class="item">bottom center</div>
		</div>
		<div class="box bottom-right">
			<div class="item">bottom right</div>
		</div>

	</div>
	</section>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
